<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <div class="container">
                    <form th:object="${pelicula}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Pelicula" id="nombres" aria-describedby="emailHelp">                            
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="precio">Precio</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}"  placeholder= "Costo de la entrada" id="precio" aria-describedby="emailHelp">                            
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label  class="col-md-2 col-form-label" for="fecha">Fecha de emisión</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}"  placeholder= "Fecha de emisión" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>

                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="salas">Número de Sala</label>
                            <div class="col-sm-10">
                                <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.numero}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
